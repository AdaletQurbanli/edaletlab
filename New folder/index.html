<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>

    <div id="bodyDiv">
        <div id="bigDiv">
            <div id="div-login">
                <div id="head">
                    <span id="spn-head-1">Register</span>
                    <span id="spn-head-2">Create your account. It's free and onlytakes a minute</span>
                </div>
                <div id="big-med-div">
                    <div id="orto-med-div">
                        <div class="list-input-div">
                            <div class="name-div">
                                <input id="inp-first-name" class="inp inp-short inp-first-name" type="text" placeholder="First Name">
                            </div>
                            <div class="name-div">
                                <input id="inp-last-name" class="inp inp-short inp-last-name" type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="list-input-div">
                            <input id="inp-email" class="inp inp-long" type="text" placeholder="E-mail">
                        </div>
                        <div class="list-input-div">
                            <input id="inp-password" class="inp inp-long" type="text" placeholder="Password">
                        </div>
                        <div class="list-input-div">
                            <input id="inp-password-2" class="inp inp-long" type="text" placeholder="Confirm Password">
                        </div>
                    </div>
                </div>
                <div id="accept-div">
                    <div id="orto-accept-div">
                        <input type="radio" name="" id="">
                        <span id="spn-accept">I accept the Terms of Use & Privacy Policy</span>
                    </div>
                </div>
                <div id="button-div">
                    <div onclick="alertVal()" id="orto-button-div">
                        <button id="btn-register" type="submit">Register Now</button>
                    </div>
                </div>
            </div>
            <div id="div-sign-in">
                <span id="spn-sign-in">Already have an account?
                    <a id="a-sign-in" href="#">Sign in</a>
                </span>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
